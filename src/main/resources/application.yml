server:
  port: 8080

spring:
  application:
    name: camelDemo
  artemis:
    user: admin
    password: admin
    host: localhost
    port: 61616
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/song_pdb
    username: camel
    password: camel_password
    driver-class-name: oracle.jdbc.driver.OracleDriver
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    auto-startup: false
  cache:
    jcache:
      config: classpath:ehcache.xml
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-version: 0
    baseline-on-migrate: true
    locations: classpath:db/migration/common
    reinitialize-schema: false
    placeholders:
      tablespace: "SONG_PDB_TBS"

camel:
  component:
    quartz2:
      scheduler: "quartzScheduler"